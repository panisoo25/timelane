{% extends "base.html" %}

{% block title %}Create Event - TimeLane{% endblock %}

{% block content %}
  <h2>Create New Event</h2>
  <form id="eventForm" method="POST" enctype="multipart/form-data">
    <label for="event_title">Event Title</label>
    <input type="text" id="event_title" name="event_title" required />
    <span class="error-message" id="error_event_title"></span>

    <label for="event_date">Event Date</label>
    <input type="date" id="event_date" name="event_date" required />
    <span class="error-message" id="error_event_date"></span>

    <label for="event_description">Description</label>
    <textarea id="event_description" name="event_description" rows="4" placeholder="Tell us about this event..."></textarea>
    <span class="error-message" id="error_event_description"></span>

    <label for="event_image">Event Image</label>
    <input type="file" id="event_image" name="event_image" accept="image/*" />
    <span class="error-message" id="error_event_image"></span>

    <button type="submit" class="btn">Add Event</button>
  </form>
  <script src="{{ url_for('static', filename='create_event.js') }}"></script>

{% endblock %}
